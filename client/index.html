<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XMPP Strophe.js Sample</title>

  <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Strophe.js</h1>
  </header>

  <div class="container">
    <form class="form-connection">
      <div id="connection-status" role="alert">Connection <span id="status"></span></div>
      
      <div class="form-group">
        <label for="from">From</label>
        <input id="from" type="text" class="form-control" placeholder="name@domain (jid)" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="password" required>
      </div>
      
      <div class="form-group">
        <label for="server-url">WebSocket / Bosh Server URL</label>
        <input id="server-url" type="text" class="form-control" placeholder="ex: ws://localhost:5280/ws" required>
      </div>

      <button id="connection" class="btn btn-primary">Connect</button>
    </form>
    
    <form id="form-message">
      <div class="form-group">
        <label for="to">To</label>
        <input id="to" type="text" class="form-control" placeholder="name@domain (jid)" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3" class="form-control" placeholder="Write here your message.."></textarea>
      </div>
      <button id="send-message" class="btn btn-primary">Send message</button>
    </form>
  </div>

  <script src="/js/lib/strophe.js"></script>
  <script src="/js/connection.js"></script>
  <script src="/js/notification.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
